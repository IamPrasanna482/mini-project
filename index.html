<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Classroom Scheduler</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="left">
      <div id="logo"><h1>Easy Classes</h1></div>
        <img src="/EC.png" alt="">
      <div>

    </div>
    </div>
    <ul>
      <li><a href="#">View Your Classes </a></li>
    </ul>
      <div class="searchBox">
        <input type="search" name="searchBar" placeholder="Search" id="searchTxt" />
        <button class="btn">Search Teacher</button>
    </div>
    </nav>

    <div class="wrapper">
      <h1 class="heading">Schedule Your Online Classes Easily</h1>
      <div class="take-input">
      <label for="addingNote" class="addingNote">Class Timings</label> <br />
      <input
        name="textarea"
        id="title"
        cols="100"
        rows="2"
        placeholder="Enter batch timing"
      ></input>
      <br />
      <label for="addingNote" class="addingNote">Teacher</label> <br />
      <input name="textarea" id="note-text" cols="100" rows="6" placeholder="Enter teacher's name"></input>
      <br>
      <label for="link" class="addingNote">Meeting Link</label> <br />
      <input name="link"  cols="100" rows="6" placeholder="Enter meeting link" id="link"></input>
      <br />
      <button class="note-btn">Schedule Class</button>
      </div>
      <h1 class="class">Your Classes</h1>
      <hr class="hr"/>
      <div class="showNotes" id="notes"></div>
    
    </div>

    <script src="script.js"></script>
  </body>
</html>
